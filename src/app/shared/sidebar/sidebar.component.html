<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-light">Gitfs App</h3>

  <hr class="text-light" />

  <div class="list-group list-reset">
    <a *ngFor="let item of searchHistory" href="#" class="list-group-item list-group-item-action"
      [ngClass]="{'active': item === lastTermSearch}" (click)="reSearchGifs(item)">
      {{ item | titlecase }}
    </a>
  </div>

</div>
